<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>

    {% include '_header.html' %}
<!-- Next Post: https://wsvincent.com/django-user-authentication-tutorial-signup/ -->


<a href="{% url 'new' %}">New Post</a>

{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="{% url 'detail' post.id %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p> No posts are available. </p>
{% endif %}
</body>
</html>
