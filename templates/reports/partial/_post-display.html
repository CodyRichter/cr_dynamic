<div class="mdl-cell mdl-cell--3-col mdl-card mdl-shadow--2dp"
     style="display: inline-block;">
    <a class="mdl-navigation__link" href="{% url 'detail' post.id %}">
        <div class="mdl-card__title mdl-card--expand" style="display: inline-block">
            <h2 class="mdl-card__title-text">{{ post.title }}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            Posted by {{ post.author.get_username }}
            on {{ post.release_date.astimezone.date }}
        </div>
    </a>
</div>
