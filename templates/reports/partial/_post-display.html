<div class="card ">
    <a href="{% url 'detail' post.id %}" class="no-style">

        <div class="card-body mb-0 ">
            <h5 class="card-title mb-1">{{ post.title }}</h5>
            {{ post.description|slice:"0:25" }}
            {% if post.description|length > 25 %}
                ...
            {% endif %}
        </div>
    </a>
    <div class="card-footer">
        <small class="text-muted">
            Posted on {{ post.release_date.astimezone.date }} by
            <a href="{% url 'profile' post.author.id %}">{{ post.author.username }}</a>

        </small>
    </div>
</div>
