<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Change Success!</title>

    {% if user.is_authenticated %}
        <meta http-equiv="REFRESH" content="0;url=/auth/{{ user.id }}">
    {% else %}
        <meta http-equiv="REFRESH" content="0;url=/auth/login">
    {% endif %}

    {% load static %}
    <link rel="stylesheet" href='{% static 'material/material.min.css' %}'>
    <script src='{% static 'material/material.min.js' %}'></script>
    <link rel="stylesheet" href='{% static 'material/material-icons.css' %}'>
    <link rel="stylesheet" href='{% static 'page/styles.css' %}'>
</head>

<body>

<div class="mdl-layout mdl-js-layout">
    {% include '_header.html' %}
    <main class="mdl-layout__content">
        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="mdl-grid" style="text-align: center">
            <div class="mdl-cell mdl-cell--12-col" style="display: inline-block">
                Password Change Successful. You will now be redirected back to your account page.
            </div>
        </div>
    </main>
    {% include '_footer.html' %}
</div>
</body>
</html>
