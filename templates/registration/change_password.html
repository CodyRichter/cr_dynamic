<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href='{% static 'page/styles.css' %}'>

    <meta charset="UTF-8">
    <title>{{ SITE_NAME }}: Change Password</title>
    {% csrf_token %}
</head>

<body>

<div class="mdl-layout mdl-js-layout">
    {% include '_header.html' %}
    <main class="mdl-layout__content">
        <br>
        <br>
        <br>
        <div class="mdl-grid" style="text-align: center">
            <div class="mdl-cell mdl-cell--12-col" style="display: inline-block">
            </div>

            <div class="mdl-cell mdl-cell--4-col">

            </div>
            <div class="mdl-cell mdl-cell--4-col" style="padding-top: 15vh">

                <div class="mdl-card mdl-shadow--2dp" style="display: inline-block; border-radius: 1em;">
                    <div class="mdl-card__title mdl-card--expand" style="display: inline-block">
                        <h2 class="mdl-card__title-text">Change Password</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form method="post" action="{% url 'accounts:password_change' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input class="mt-3" type="submit" value="Change Password"/>
                            <input type="hidden" name="next" value="{{ next }}"/>
                        </form>

                    </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">

            </div>

            <div class="mdl-cell mdl-cell--4-col">

            </div>
            <div class="mdl-cell mdl-cell--4-col">

            </div>
            <div class="mdl-cell mdl-cell--4-col">

            </div>

        </div>
    </main>
    {% include '_footer.html' %}
</div>
</body>
</html>
