<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href='{% static 'page/styles.css' %}'>

    <meta charset="UTF-8">
    <title>{{ SITE_NAME }}: My Account</title>
</head>

<body>

<div class="mdl-layout mdl-js-layout">
    {% include '_header.html' %}
    <main class="mdl-layout__content">
        <br>
        <br>
        <br>

        <div class="mdl-grid" style="text-align: center">

            <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone"
                 style="text-align: center">
                <h2 style="display: inline-block; margin-bottom: 0">My Profile</h2>
                <h4>{{ user.get_username }}</h4>
            </div>


            <div class="mdl-cell mdl-cell--4-col mdl-cell--middle mdl-card mdl-shadow--2dp"
                 style="display: inline-block">
                <div class="mdl-card__title mdl-card--expand" style="display: inline-block">
                    <h2 class="mdl-card__title-text">Notification Settings</h2>
                </div>
                <div class="mdl-card__supporting-text" style="display: inline-block">
                    {#                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">#}
                    {#                        <span class="mdl-switch__label">Email Notifications</span>#}
                    {#                        <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>#}
                    {#                    </label>#}
                    {#                    <br>#}
                    {#                    <br>#}
                    {#                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">#}
                    {#                        <span class="mdl-switch__label">Discord Notifications</span>#}
                    {#                        <input type="checkbox" id="switch-2" class="mdl-switch__input" checked>#}
                    {#                    </label>#}
                    {##}
                    {#                    <br>#}
                    {#                    <br>#}
                    <p>Coming Soon...</p>
                    <button type="submit"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--disabled">
                        Update Preferences
                    </button>

                </div>
            </div>

            <div class="mdl-cell mdl-cell--4-col mdl-cell--middle mdl-card mdl-shadow--2dp"
                 style="display: inline-block">
                <div class="mdl-card__title mdl-card--expand" style="display: inline-block">
                    <h2 class="mdl-card__title-text">Account Security</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <a class="mdl-navigation__link" href="{% url 'password_change' %}">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button-inline">
                            Change Password
                        </button>
                    </a>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--4-col mdl-cell--middle mdl-card mdl-shadow--2dp"
                 style="display: inline-block">
                <div class="mdl-card__title mdl-card--expand" style="display: inline-block">
                    <h2 class="mdl-card__title-text">Account History</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <a class="mdl-navigation__link" href="{% url 'interactions' user.id %}">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button-inline">
                            View Interactions
                        </button>
                    </a>
                </div>
            </div>
        </div>

    </main>
    {% include '_footer.html' %}
</div>
</body>
</html>
