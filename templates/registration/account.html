<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cody Richter: Root Navigation</title>

    {% load static %}
    <link rel="stylesheet" href='{% static 'material/material.min.css' %}'>
    <script src='{% static 'material/material.min.js' %}'></script>
    <link rel="stylesheet" href='{% static 'material/material-icons.css' %}'>
</head>

<body>

<div class="mdl-layout mdl-js-layout">
    {% include '_header.html' %}
    <main class="mdl-layout__content">
        <br>
        <br>
        <br>

        <div class="mdl-grid" style="text-align: center">

            <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone"
                 style="text-align: center">
                <h2 style="display: inline-block; margin-bottom: 0">My Profile</h2>
                <h4>{{ user.get_username }}</h4>
            </div>


            <div class="mdl-cell mdl-cell--4-col mdl-cell--middle" style="display: inline-block">
                <div class="mdl-card mdl-shadow--2dp" style="display: inline-block">
                    <div class="mdl-card__title mdl-card--expand" style="display: inline-block">
                        <h2 class="mdl-card__title-text">Notification Settings</h2>
                    </div>
                    <div class="mdl-card__supporting-text" style="display: inline-block">
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                            <span class="mdl-switch__label">Email Notifications</span>
                            <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                        </label>
                        <br>
                        <br>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                            <span class="mdl-switch__label">Discord Notifications</span>
                            <input type="checkbox" id="switch-2" class="mdl-switch__input" checked>
                        </label>

                        <br>
                        <br>
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            Update Preferences
                        </button>

                    </div>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--4-col mdl-cell--middle" style="display: inline-block">
                <div class="mdl-card mdl-shadow--2dp" style="display: inline-block">
                    <div class="mdl-card__title mdl-card--expand" style="display: inline-block">
                        <h2 class="mdl-card__title-text">Title Here</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Subtext Here
                    </div>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--4-col mdl-cell--middle" style="display: inline-block">
                <div class="mdl-card mdl-shadow--2dp" style="display: inline-block">
                    <div class="mdl-card__title mdl-card--expand" style="display: inline-block">
                        <h2 class="mdl-card__title-text">Title Here</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Subtext Here
                    </div>
                </div>
            </div>
        </div>

    </main>
    {% include '_footer.html' %}
</div>
</body>
</html>
