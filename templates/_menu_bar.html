<div class="bg-secondary d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-5 border-bottom box-shadow sticky-top">
      <h3 class="my-0 mr-md-auto font-weight-normal d-none d-md-block text-white">{{ SITE_NAME }}</h3>
      <nav class="my-2 my-md-0 mr-md-3 text-center">
        {% if user.is_authenticated %}
            <a class="btn btn-outline-primary btn-primary text-light mr-3" href="{% url 'index' %}">All Posts</a>
            <a class="btn btn-outline-light mr-3" href="{% url 'profile' user.id %}"> My Account </a>
            <a class="btn btn-outline-light" href="{% url 'logout' %}"> Logout </a>
        {% else %}
            <a class="btn btn-outline-light mb-3" href="{% url 'login' %}"> Login </a>
        {% endif %}
      </nav>
</div>
