{% load static %}
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" href='{% static 'page/styles.css' %}'>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">{{ SITE_NAME }}</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">

                <a class="mdl-navigation__link" href="{% url 'home' %}">Home</a>

                {% if user.is_authenticated %}
                    <a class="mdl-navigation__link" href="{% url 'index' %}">All Posts</a>
                    <a class="mdl-navigation__link" href="{% url 'logout' %}"> Logout ({{ user.username }}) </a>
                    <div class="material-icons mdl-badge mdl-badge--overlap"><a href="{% url 'profile' user.id %}"
                                                                                class="mdl-button--icon"
                                                                                style="text-decoration: none">account_box</a>
                    </div>
                {% else %}
                    <a class="mdl-navigation__link" href="{% url 'login' %}"> Login </a>
                {% endif %}
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title">Navigation</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <a class="mdl-navigation__link" href="{% url 'index' %}">All Posts</a>
                <a class="mdl-navigation__link" href="{% url 'profile' user.id %}"> My Account </a>
                <a class="mdl-navigation__link" href="{% url 'logout' %}"> Logout ({{ user.username }}) </a>
            {% else %}
                <a class="mdl-navigation__link" href="{% url 'login' %}"> Login </a>
            {% endif %}
        </nav>
    </div>

</div>
