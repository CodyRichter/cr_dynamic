{% if user.is_authenticated %}
    <a href="/">Home</a>
    <a href="/reports/">Reports</a>
    <a href="/auth/logout">Logout  ({{ user.username }})</a>
{% else %}
    <a href="/auth/logout">Log In</a>
{% endif %}
<hr>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
    <hr>
{% endif %}
